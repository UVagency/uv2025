    <!-- Apollo.io Tracking -->
    <script>
    // Apollo Tracking - Deferred
    function initApollo() {
        var n=Math.random().toString(36).substring(7),
        o=document.createElement("script");
        o.src="https://assets.apollo.io/micro/website-tracker/tracker.iife.js?nocache="+n,
        o.async=!0,
        o.defer=!0,
        o.onload=function(){
            if(window.trackingFunctions){
                window.trackingFunctions.onLoad({appId:"663d43ae4d562101c795b683"})
            }
        },
        document.head.appendChild(o)
    }

    // Defer Apollo init
    (function() {
        var apolloLoaded = false;
        function loadApollo() {
            if (apolloLoaded) return;
            apolloLoaded = true;
            initApollo();
        }
        
        window.addEventListener('load', function() {
            setTimeout(loadApollo, 3500); // Slight offset from GTM
        });
        
        ['click', 'scroll', 'mousemove', 'touchstart'].forEach(function(event) {
            window.addEventListener(event, loadApollo, { once: true, passive: true });
        });
    })();
    </script>

    <!-- Metricool Tracking - Deferred -->
    <script>
    (function() {
      var metricoolLoaded = false;
      function loadMetricool() {
        if (metricoolLoaded) return;
        metricoolLoaded = true;
        var s = document.createElement("script");
        s.type = "text/javascript";
        s.async = true;
        s.src = "https://tracker.metricool.com/resources/be.js";
        s.onload = function() {
          if (typeof beTracker !== 'undefined') {
            beTracker.t({hash: "ea1ffd20c517c72e15de57da9493a686"});
          }
        };
        document.head.appendChild(s);
      }

      window.addEventListener('load', function() {
        setTimeout(loadMetricool, 4000);
      });

      ['click', 'scroll', 'mousemove', 'touchstart'].forEach(function(event) {
        window.addEventListener(event, loadMetricool, { once: true, passive: true });
      });
    })();
    </script>

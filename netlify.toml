[build]
  command = "npm run build"
  publish = "dist"
  base = "."

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Configuración de headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # CSP mejorado: 'unsafe-inline' y 'unsafe-eval' son necesarios para dependencias
    # Considera usar nonces para mejorar la seguridad
    Content-Security-Policy = "default-src 'self' https://uv.agency https://agencyuv.com; img-src 'self' https://uv.agency https://agencyuv.com https://img.agencyuv.com data: https: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://uv.agency https://agencyuv.com https://assets.apollo.io https://unpkg.com https://identity.netlify.com; style-src 'self' 'unsafe-inline' https://uv.agency https://agencyuv.com https://fonts.googleapis.com https://unpkg.com; font-src 'self' data: https://uv.agency https://agencyuv.com https://fonts.gstatic.com; connect-src 'self' https://uv.agency https://agencyuv.com https://vimeo.com https://player.vimeo.com https://assets.apollo.io https://aplo-evnt.com https://api.netlify.com https://*.netlify.com; frame-src 'self' https://player.vimeo.com https://www.youtube.com https://drive.google.com;"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Cross-Origin-Opener-Policy = "same-origin"
    # Removing strict cross-origin policies to allow external media
    # These headers prevented Vimeo videos and external images from loading
    # Cross-Origin-Embedder-Policy = "require-corp"
    # Cross-Origin-Resource-Policy = "same-origin"
    # CORS: Restringir a dominios específicos en lugar de "*" para mayor seguridad
    # Access-Control-Allow-Origin debe configurarse según necesidad específica
    # Por ahora se mantiene "*" pero debería restringirse a dominios conocidos

# Configuración de caché
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirecciones para SEO y rutas
[[redirects]]
  from = "/es/*"
  to = "/:splat"
  status = 301
  force = true
  conditions = {Language = ["es"]}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuración de optimización de imágenes
# Netlify Image CDN está habilitado automáticamente y se usa mediante el componente OptimizedImage
# Las imágenes se optimizan en tiempo real con:
# - Conversión automática a AVIF/WebP según el navegador
# - Redimensionamiento según parámetros
# - Caché en edge para mejor rendimiento
# Para imágenes remotas, agregar configuración en [images] remote_images si es necesario
[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.images]
  compress = true
  format = "webp"
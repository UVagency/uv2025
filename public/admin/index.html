<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>UV Agency - Content Manager</title>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Custom styling for the CMS -->
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>
  <!-- Decap CMS se monta aquí automáticamente -->

  <script>
    // Configuración personalizada de Decap CMS (opcional)
    CMS.init({
      config: {
        // La configuración principal viene de config.yml
        // Aquí se pueden agregar customizaciones adicionales si es necesario
      }
    });

    // Custom preview templates (opcional - para preview en tiempo real)
    CMS.registerPreviewStyle('/src/styles/index.css');

    // Log para debug
    console.log('Decap CMS initialized for UV Agency');
  </script>
</body>
</html>
